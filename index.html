<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Enter your Email address">
            <br>
            <input class="form-control" type="password" placeholder="Password" >
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
        
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$1240</h2>
                </div>
            </div>
        </div>
        
        <div class="row">
<div class="col-md-6">
<div class="submit-area">
    <h3>Deposit</h3>
<input type="text" placeholder="$ amount you want to deposit" class="form-control">
<br>
<button class="btn-success">Deposit</button>
</div>
</div>

<div class="col-md-6">
<div class="submit-area">
    <h3>Withdraw</h3>
<input type="text" placeholder="$ amount you want to withdraw" class="form-control">
<br>
<button  class="btn-success">Withdraw</button>
</div>
</div>
        </div>
    </div>

<script>
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
    const loginArea = document.getElementById("login-area");
    loginArea.style.display = "none";
    const transactionArea = document.getElementById("transaction-area");
    transactionArea.style.display = "block";
    })
</script>

</body>
</html>
